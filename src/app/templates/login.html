{% extends "_base.html" %}

{% block css %}
{{ super() }}

<link rel='stylesheet' type='text/css' href='{{ url_for('static', filename="css/login.css") }}'>

{% endblock %}

{% block content %}

<form class="login-form" method="post">
    <div>
        {{ form.email.label }}
        {{ form.email }}
    </div>
    <div>
        {{ form.password.label }}
        {{ form.password }}
    </div>
    <div>
        {{ form.stay_logged_in }}
        {{ form.stay_logged_in.label }}
    </div>
    <div>
        {{ form.submit }}
    </div>
</form>

{% endblock %}
