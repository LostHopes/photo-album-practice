{% with messages = get_flashed_messages(with_categories=True) %}
{% if messages %}
{% for category, message in messages %}
<div class="alert-{{ category }}" role="alert" id="alert">
    {{ message }}
    <input type="button" class="alert-close" value="X" onclick="removeElement(this)">
    {% endfor %}
</div>
{% endif %}
{% endwith %}
