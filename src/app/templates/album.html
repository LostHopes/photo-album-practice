{% extends "_base.html" %}

{% block css %}

{{ super() }}
<link rel="stylesheet" href="{{ url_for('static', filename='css/forms.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/album.css') }}">

{% endblock %}

{% block js %}
<script src="{{ url_for('static', filename='js/photos.js') }}"></script>
{% endblock %}

{% block content %}

<form method="post" enctype="multipart/form-data" class="form form-up">
    {{ form.csrf_token }}
    <div class="form-upload">
        {{ form.file.label }}
        {{ form.file }}
    </div>
    <div>
        {{ form.submit(class="upload") }}
    </div>
</form>

{% if urls %}
<div class="img-container">
    {% for url in urls %}
    <form action="{{ url_for('remove_photo', album_id=album_id) }}" method="post" class="remove-photo">
        <img src="{{ url }}" alt="Image" class="photo">
        <input type="hidden" name="filename" value="{{ url.split('/')[-1].split('?')[0] }}">
        <input type="submit" value="X">
    </form>
    {% endfor %}
</div>
{% endif %}

{% endblock %}
