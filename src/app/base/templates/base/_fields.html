{% macro render_field(field) %}
  <div>
    {{ field.label }}
    {{ field(class="text-input", **kwargs) }}
    {% if field.errors %}
      <ul class="errors">
        {% for error in field.errors %}
          <li>{{ error }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  </div>
{% endmacro %}
